<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Mobile friendly viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agentic-2 GPT-4 Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Agentic-2 GPT-4 Chatbot</h1>

    <!-- Chat log where messages appear -->
    <div id="chat-log"></div>

    <!-- User text input -->
    <input
      type="text"
      id="user-input"
      placeholder="Type your message here..."
    />

    <!-- Buttons for sending text and interrupting TTS -->
    <button id="send-btn">Send</button>
    <button id="stop-reading">Stop Reading</button>
  </div>

  <!-- iOS Audio Unlock Snippet (for TTS) -->
  <script>
    /**
     * Unlock audio for iOS Safari on the first touch.
     * iOS blocks audio (including speech synthesis)
     * until there's a direct user gesture.
     */
    function unlockAudioForiOS() {
      if (window.speechSynthesis) {
        const emptyUtterance = new SpeechSynthesisUtterance('');
        speechSynthesis.speak(emptyUtterance);
      }
      window.removeEventListener('touchstart', unlockAudioForiOS);
    }
    // Listen for first touch event to unlock TTS
    window.addEventListener('touchstart', unlockAudioForiOS, { once: true });
  </script>

  <!-- Main front-end logic -->
  <script src="app.js"></script>
</body>
</html>
