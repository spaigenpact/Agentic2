<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Mobile friendly viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agentic2 GPT-4 Voice Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Agentic2 GPT-4 Voice Chat</h1>

    <!-- Chat log where messages appear -->
    <div id="chat-log"></div>

    <!-- "Stop Reading" button to interrupt TTS -->
    <button id="stop-reading">Stop Reading</button>
  </div>

  <!-- iOS Audio Unlock Snippet (for text-to-speech on iOS) -->
  <script>
    /**
     * iOS blocks audio (like speech synthesis) until there's a user gesture.
     * This snippet "unlocks" audio after the user touches the page once.
     */
    function unlockAudioForiOS() {
      if (window.speechSynthesis) {
        const emptyUtterance = new SpeechSynthesisUtterance('');
        speechSynthesis.speak(emptyUtterance);
      }
      window.removeEventListener('touchstart', unlockAudioForiOS);
    }
    window.addEventListener('touchstart', unlockAudioForiOS, { once: true });
  </script>

  <!-- Main front-end logic -->
  <script src="app.js"></script>
</body>
</html>
