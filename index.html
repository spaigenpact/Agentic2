<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Mobile friendly viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Genpact's Agentic Banking AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Genpact's Agentic Banking AI</h1>

    <!-- Chat log where messages appear -->
    <div id="chat-log"></div>

    <!-- User text input (fallback for non-voice or iOS) -->
    <input
      type="text"
      id="user-input"
      placeholder="Type your message here..."
    />

    <!-- Buttons to control speech recognition and message sending -->
    <button id="start-voice">Start Voice</button>
    <button id="send-btn">Send</button>
    <button id="stop-voice" disabled>Stop Voice</button>


    <!-- Optional: Stop reading TTS mid-response -->
    <button id="stop-reading">Stop Reading</button>
  </div>

  <!-- iOS Audio Unlock Snippet (for text-to-speech on iOS) -->
  <script>
    /**
     * iOS blocks audio (like speech synthesis) 
     * until there's a user gesture.
     * This snippet "unlocks" audio after the user touches the page once.
     */
    function unlockAudioForiOS() {
      if (window.speechSynthesis) {
        const emptyUtterance = new SpeechSynthesisUtterance('');
        speechSynthesis.speak(emptyUtterance);
      }
      window.removeEventListener('touchstart', unlockAudioForiOS);
    }
    window.addEventListener('touchstart', unlockAudioForiOS, { once: true });
  </script>

  <script src="app.js"></script>
</body>
</html>
